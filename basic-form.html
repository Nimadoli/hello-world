<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creating a Basic Form</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Basic Form Structure</h1>
    <form action="/action_page.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Personal details:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="John" required="yes"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Smith" required="yes"><br>
        </fieldset>
        <fieldset>
            <legend>What's your favourite browser?</legend>
            <input type="radio" name="browser" id="chrome" value="chrome">
            <label for="chrome">Chrome</label><br>
            <input type="radio" name="browser" id="edge" value="edge">
            <label for="edge">Edge</label><br>
            <input type="radio" name="browser" id="firefox" value="firefox">
            <label for="firefox">Firefox</label><br>
            <input type="radio" name="browser" id="safari" value="safari">
            <label for="safari">Safari</label><br>
            <input type="radio" name="browser" id="opera" value="opera">
            <label for="opera">Opera</label><br>
        </fieldset>
        <fieldset>
            <legend>Web developer preferences:</legend>
            <label for="weblang">Select your favourite web language:</label>
            <select id="weblang" name="weblang">
                <option value="html" selected>HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select><br>
            <label for="reason">Why is this your favourite?</label><br>
            <textarea id="reason" name="reason" rows="5" cols="60" placeholder="Provide a short explanation."></textarea><br>
            <label for="framework">What's your favourite framework?</label>
            <input list="frameworklist" name="framework" id="framework">
            <datalist id="frameworklist"><!-- List that is open to adding content (suggestions). -->
                <option value="Bootstrap">
                <option value="W3.CSS">
                <option value="Angular">
                <option value="React">
            </datalist><br>
            <label for="favcolour">What's your favourite color?</label><br>
            <select id="favcolour" name="favcolour"><!-- Closed list that does not allow alternatives outside the options provided. -->
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="turquoise">Turquoise</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
                <option value="brown">Brown</option>
                <option value="black">Black</option>
                <option value="grey">Grey</option>
            </select>
        </fieldset>
        <input type="submit" value="Supply details">
    </form>
</body>
</html>
